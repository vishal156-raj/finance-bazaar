<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Bazaar - Quick Loans</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .form-section {
            background: #ffffff;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        form button {
            background-color: #27ae60;
            color: white;
            padding: 12px;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #219150;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Finance Bazaar</h1>
        <p>Apply for Personal, Business, or Home Loans Easily</p>
    </header>
    <section class="form-section">
        <h2>Loan Application Form</h2>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="loan_type">Loan Type</label>
            <select id="loan_type" name="loan_type" required>
                <option value="business">Business Loan</option>
                <option value="personal">Personal Loan</option>
                <option value="mortgage">Mortgage Loan</option>
                <option value="car">Car Loan</option>
                <option value="doctor">Doctor's Loan</option>
                <option value="home">Home Loan</option>
            </select>

            <label for="amount">Loan Amount</label>
            <input type="number" id="amount" name="loan_amount" placeholder="Enter amount needed" required>

            <label for="purpose">Purpose of Loan</label>
            <textarea id="purpose" name="loan_purpose" rows="4" placeholder="Explain your loan purpose" required></textarea>

            <button type="submit">Apply Now</button>
        </form>
    </section>
    <footer>
        Contact us: 8770663299 | financebazaar.in | MP Nagar Zone-1, Alaknanda Complex, Bhopal
    </footer>
</body>
</html>
